<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <style>
      body {
        background-color: rgb(228, 228, 138);
      }
      nav {
        height: 100%; /* 100% Full-height */
        width: 100%; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 0px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        background-color: rgb(170, 130, 202);
        height: 100%;
        width: 200px;
        top: 0;
        color: aquamarine;
      }
      li {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Wario in generic rpg website!</h1>
    </header>
    <nav>
      <ul>
        <a href="nothing"><li>Home</li></a>
        <a href="nothing"><li>Story</li></a>
        <a href="nothing"><li>Characters</li></a>
      </ul>
    </nav>
  </body>
</html>
